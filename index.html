<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
</head>
<body>
    <h1>Route Planner</h1>

    <label for="startStation">Starting Station:</label>
    <input type="text" id="startStation" placeholder="Enter starting station">

    <label for="destinationStation">Destination Station:</label>
    <input type="text" id="destinationStation" placeholder="Enter destination station">

    <button id="findRouteButton">Find Route</button>

    <div id="result"></div>

    <!-- Load XLSX library first with defer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
