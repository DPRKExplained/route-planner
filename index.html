<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Route Planner Demo</h1>

    <div class="form-group">
        <label for="startStation">Starting Station</label>
        <input type="text" id="startStation" placeholder="Type to search...">
    </div>

    <div class="form-group">
        <label for="endStation">Destination Station</label>
        <input type="text" id="endStation" placeholder="Type to search...">
    </div>

    <button onclick="findRoute()">Find Route</button>

    <div id="routeOutput" class="route-output">Select stations to see the route details here.</div>

    <!-- SheetJS library to read Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
